<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" /><!--index.css 내용을 가져와서 내용을 꾸며준다.-->
    <title>Home</title><!--제목이 Home이다.-->
  </head>
  <body>
    <div class="row">
      <div class="left">
        <h1 class="red">This is Home</h1><!--웹페이지 안에 This is Home을 작성한다. 그리고 css 파일에 red함수를 가져와서 쓴다.-->
      </div>
      <div class="right">
        벨트test<br>
        <select name="belt">
           <optgroup label="moving_belt">
              <option value="1belt">Lv.1 belt</option>
              <option value="2belt">Lv.2 belt</option>
              <option value="3belt">Lv.3 belt</option>
           </optgroup>
           <optgroup label="tunnel_belt">
              <option value="1tunnel">Lv.1 tunnel</option>
              <option value="2tunnel">Lv.2 tunnel</option>
              <option value="3tunnel">Lv.3 tunnel</option>
           </optgroup>
           <optgroup label="division_belt">
              <option value="1division">Lv.1 division</option>
              <option value="2division">Lv.2 division</option>
              <option value="3division">Lv.3 division</option>
           </optgroup>
        </select><br>
        생산<br>
        <select name="etc">
           <optgroup label="factory">
              <option value="1fact">Lv.1 factory</option>
              <option value="2fact">Lv.2 factory</option>
              <option value="3fact">Lv.3 factory</option>
           </optgroup>
        </select>
      </div>
    </div>
    
  </body>
</html>
